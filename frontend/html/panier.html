<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page comprenant le détail du panier client sur le site Oricameras."
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/frontend/public/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Fontawesome & google fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Itim&family=Noto+Sans+SC:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Panier | Orinoco</title>
  </head>
  <body>
    <div id="page">
      <!--header-->
      <div class="bg-light">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand">
              <a class="navbar-brand" href="index.html">
                <img
                  src="/frontend/public/images/orinoco-logo.png"
                  class="d-block w-25"
                  alt="logo en forme de panier du site Orinoco"
                  title="logo du site"
                />
              </a>
              <div id="container-icone">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/frontend/html/index.html">
                      Acceuil
                    </a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      ><i class="fas fa-user-circle"></i
                    ></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fas fa-heart"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- panier-->
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-5 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="mt-3"> Panier</span>
            </h4>
            <ul class="list-group mb-3 sticky-top">
              <!--integration du panier avec les produits selectionnés -->

              <!--integration du total -->
            </ul>
          </div>
          <!--section formulaire-->
          <div class="col-md-7 order-md-1">
            <h4 class="mt-3 mb-3">
              Remplissez le formulaire pour valider votre commande
            </h4>
            <form name="inscription">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder=""
                    value=""
                    required
                  />
                  <div id="invalid-feedback-firstName"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Nom de famille</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder=""
                    value=""
                    required
                  />
                  <div id="invalid-feedback-lastName"></div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="vous@exemple.com"
                  required
                />
                <div id="invalid-feedback-email"></div>
              </div>
              <div class="mb-3">
                <label for="address">Adresse</label>
                <input type="text" class="form-control" id="address" required />
                <div id="invalid-feedback-address"></div>
              </div>

              <div class="row">
                <div class="col mb-3">
                  <label for="city">Ville</label>
                  <input type="text" class="form-control" id="city" required />

                  <div id="invalid-feedback-city"></div>
                </div>
              </div>
              <button
                id="validation-commande"
                class="btn btn-lg btn-block"
                type="submit"
              >
                Valider la commande
              </button>
            </form>
          </div>
        </div>
      </div>
      <!--footer-->
      <div class="bg-light mt-5">
        <div class="container">
          <div class="row pt-4 pb-3">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item">
                  <a class="footer-items" href="#">À propos</a>
                </li>

                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">
                  <a class="footer-items" href="mailto:nous@oricameras.fr"
                    >Contact</a
                  >
                </li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">
                  <a class="footer-items" href="#">Conditions d'utilisations</a>
                </li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">
                  <a class="footer-items" href="#"
                    >Tous droits reservés ©2021</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/frontend/js/panier.js"></script>
  </body>
</html>
