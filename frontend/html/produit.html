<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page de description de l'appareil photo sélectionné sur Orinocameras."
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/frontend/public/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Fontawesome & google fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Itim&family=Noto+Sans+SC:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Produit | Orinoco</title>
  </head>
  <body>
    <div id="page">
      <!--header-->
      <div class="bg-light">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand">
              <a class="navbar-brand">
                <img
                  src="/frontend/public/images/orinoco-logo.png"
                  class="d-block w-25"
                  alt="logo en forme de panier du site Orinoco"
                  title="logo du site"
                />
              </a>
              <div id="container-icone">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/frontend/html/index.html">
                      Acceuil
                    </a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      ><i class="fas fa-user-circle"></i
                    ></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fas fa-heart"></i
                    ></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/frontend/html/panier.html"
                      ><i class="fas fa-shopping-cart"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <section class="section-product-detail">
        <!--injection de la carte produit personnalisable-->

        <div class="details-container">
          <div class="container-img"></div>
          <div class="card-description">
            <h2 class="name"></h2>
            <p class="text"></p>
            <p class="price"></p>
            <form>
              <select></select>
            </form>
            <input type="number" class="quantite" value="1" />
            <button id="add-button" class="primary">
              <span class="add-to-cart">Ajouter au panier</span>
              <span class="added">Article ajouté</span>
            </button>
          </div>
        </div>
      </section>

      <!--footer-->
      <div class="bg-light mt-5">
        <div class="container">
          <div class="row pt-4 pb-3">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item">
                  <a class="footer-items" href="#">À propos</a>
                </li>

                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">
                  <a class="footer-items" href="mailto:nous@oricameras.fr"
                    >Contact</a
                  >
                </li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">
                  <a class="footer-items" href="#">Conditions d'utilisations</a>
                </li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">
                  <a class="footer-items" href="#"
                    >Tous droits reservés ©2021</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/frontend/js/produit.js"></script>
  </body>
</html>
